<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/about.css"/>
    <script type="text/javascript" src="../js/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/ajax_post.js"></script>
    <script type="text/javascript" src="../js/json2.js"></script>
    <script type="text/javascript" src="../js/configure/monitorWizard3_1.js"></script>
  </head>
  <body>
    <div class="bar">监控面板</div>
    <div class="title"><span id="wizard2Span"></span>MySQL监控向导 -第三步</div>
    <div class="form_container">
      <div id="Tips"><div></div><cite></cite></div>	 
      <hr/>
      <form id="mysql_form" onsubmit="return false">
        <div class="tabs">
          <div class="tabs_content_wizard">
            <span class="monitorItem" id="mysql_png"></span>
          </div>
        </div>
        <div class="tabs">
          <div id="tabs_content">
            <div><b>MySQL监控项目</b></div>
          </div>
        </div>
        <hr/>
        <h5><input type="checkbox" name="mysql_connections_monitored" />MySQL Connections</h5>
        <h5>监控MySQL连接数</h5>
        <ul id="mysql_connections" style="width:95%;">
          <li>
            <label class="tag">黄色警报下限：</label><input type="text" value="" name="mysql_connections_caution" />
          </li>
          <li>
            <label class="tag">红色警报下限：</label><input type="text" value="" name="mysql_connections_warning" />
          </li>
        </ul>
        <hr/>
        <h5><input type="checkbox" name="mysql_created_threads_monitored" />MySQL Created Threads</h5>
        <h5>监控MySQL创建线程数</h5>
        <ul id="mysql_created_threads" style="width:95%;">
          <li><label class="tag">黄色警报下限：</label><input type="text" value="" name="mysql_created_threads_caution" /></li>
          <li><label class="tag">红色警报下限：</label><input type="text" value="" name="mysql_created_threads_warning" /></li>
        </ul>
        <hr/>
        <h5>Mysql Crucial Table Size</h5>
        <h5>监控MySQL关键表大小</h5>
        <div class="tabs">
          <div id="tabs_content">
            <table id="table_tab">
              <tr style="background:none;color:black;">
                <td></td>
                <td>关键表</td>
                <td>黄色警报字节数</td>
                <td>红色警报字节数</td>
                <td></td>
              </tr>
              <tr class="table_data">
                <td><input type="checkbox" name="table_monitored_0" /></td>
                <td><input type="text" name="table_name_0" /></td>
                <td><input type="text" name="table_size_caution_0" /></td>
                <td><input type="text" name="table_size_warning_0" /></td>
                <td><input type="button" value="+" style="width:20px;height:20px" onclick="addMysqlTableRow()" /></td>
              </tr>
            </table>
          </div>
        </div>
        <hr/>
        <h5><input type="checkbox" name="mysql_master_slave_monitored" />Mysql master/slave</h5>
        <h5>监控MySQL主从状态</h5>
        <ul>
          <li style="padding-top:40px">
            <input type="button" value="上一步" id="prevStep" />
            <input type="button" style="margin-left:40px" value="下一步" id="nextStep" />
          </li>
        </ul>
      </div> 	
    </form>
  </body>
</html>
