<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/about.css"/>
    <script type="text/javascript" src="../js/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/ajax_post.js"></script>
    <script type="text/javascript" src="../js/configure/monitorWizard3_4.js"></script>
  </head>
  <body>
    <div class="bar">监控面板</div>
    <div class="title"><span id="wizard2Span"></span>Report监控向导 -第三步</div>
    <div class="form_container">
      <div id="Tips"><div></div><cite></cite></div>	 
      <hr/>
      <form id="report_form" onsubmit="return false">
        <div class="tabs">
          <div class="tabs_content_wizard">
            <span class="monitorItem" id="report_png"></span>
          </div>
        </div>
        <div class="tabs">
          <div id="tabs_content">
            <div><b>Report监控项目</b></div>
          </div>
        </div>
        <hr/>
        <h5><input type="checkbox" name="report_wait_process_log_number_monitored" />Wait Process Logs Number</h5>
        <h5>监控待处理日志数量</h5>
        <ul id="wait_process_logs" style="width:95%;">
          <li>
            <label class="tag">黄色警报下限：</label><input type="text" value="" name="report_wait_process_log_number_caution" />
            <label class="tag">红色警报下限：</label><input type="text" value="" name="report_wait_process_log_number_warning" />
          </li>
        </ul>
        <hr/>
        <ul>
          <li style="padding-top:40px">
            <input type="button" value="上一步" id="prevStep" />
            <input type="button" style="margin-left:40px" value="下一步" id="nextStep" />
          </li>
        </ul>
      </div> 	
    </form>
  </body>
</html>
