<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>monitor-configure-wizard</title>
<link rel="stylesheet" href="../assets/css/bootstrap-spacelab.css" />
<link rel="stylesheet" href="../assets/css/base.css?t=20130516173114" />

 <!-- template
    ================================================== -->
    <script id="t_a" type="text/html">
        <ul>
            <% for (var i in map) { var arr = map[i] || []; %>
			<li>
				<i class="icon40-<%= i %>"></i>
            <div>
                <h5>
					<label class="checkbox inline">
                            <input type="checkbox" name="monitorOption" value="<%= i %>" />&nbsp;<%= arr[0] %> 
                    </label>
					<button class='btn btn-info' name="next"> 下一步  </button>
				</h5>
				<p class="help-block"><%= arr[1] %></p>
            </div>
			</li>
            <% } %>
        </ul>
		
		 <div class="form-actions" style="display:none;">
			  <button class='btn' name="next"> 下一步  </button>
        </div>
    </script>

<style>
	#monitor_option li{margin-bottom:15px;padding-bottom:5px; border-bottom: 1px solid whiteSmoke;}
	#monitor_option li:last-child{border:none;}
	#monitor_option li i{float:left;margin-right:30px;}
	#monitor_option h5{padding-bottom:7px;position:relative;}
	#monitor_option h5 button{position:absolute;margin-left:10px;display:none;}
</style>	
</head>
    <body>
    <header>
        <h1>监控向导</h1>
        <div class="row" id="toolbar">
                <div class="box_1">
                    <button class="btn" id="info">
                        <i class="icon-info-sign"></i> 信息
                    </button>					
                </div>
        </div>
    </header>	    	
		
		
    <div id="mainbody" name="monitorWizard">
        <header class="page-header">
            <h3>监控向导  &gt;&gt; 第一步 </h3>
            <p class="help-block">监控向导可以对默认监控项目进行配置调整，选择以下类别进行明细设置,配置完成后允许选择不同类别对同一主机进行其他类别的配置调整</p>
        </header>
		
		<div id="monitor_option"></div>
    </div>
	
       
		
  <!-- js part
    ================================================== -->
<script src="../assets/js/library/jquery-1.7.1.js"></script>
<script src="../assets/js/library/bootstrap.min.js"></script>
<script src="../assets/js/library/template.js"></script>
<script src="../assets/js/helper.js?t=20130516173114"></script>	
<script src="../assets/js/doc.js?t=20130516173114"></script>
<script>
$(function(){
	var smartMad = window.smartMad = window.smartMad || {};
	var domain = domainURI();
    var version = urlParams('version');
	
    var _url = 'http://' + domain + '/mmsapi' + version;
	
	var cls = urlParams('cls') || '';
	
	
	
	//init
	$('#monitor_option').html(template('t_a',{map : smartMad.monitorOptionMap}))
	.delegate('button[name="next"]','click',function(){
		var val = $('input[name="monitorOption"]:checked').val();
		if(val){
			location.href = 'monitorWizardStep2.html?cls=' + val + '&version=' + version;
		}else{
			alert('请选择一个监控项!');
		}
	})
	.find('input[name="monitorOption"]').change(function(){
		if($(this).attr('checked')){
			$('input[name="monitorOption"]').not(this).attr('checked',false);
			$('#monitor_option button[name="next"]').fadeOut();
			$(this).parent().parent().find('button').fadeIn();
		}else{
			$(this).parent().parent().find('button').fadeOut();
		}
	});
	
	cls && $('input[value="' + cls + '"]').click();
	

});
</script>		
		
</body>
</html>
